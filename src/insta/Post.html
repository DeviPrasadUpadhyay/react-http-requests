<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Post</title>
		<style>
			.post {
				background: aqua;
				width: 40%;
				margin: auto;
				padding: 4rem;
				border: 2px solid black;
				box-shadow: 3px 3px 10px 2px black;
				margin-left: 28rem;
			}
			.action-icons button {
				font-size: 1.5rem;
				padding: 1rem;
				margin: 1rem;
				border: 2px solid black;
				border-radius: 10px 10px;
				font-family: monospace;
				background: #454444;
				color: white;
			}
			.action-icons button:hover {
				background: #7a7b7f;
			}
		</style>
	</head>
	<body>
		<div class="post">
			<h2>Baba Aadi</h2>
			<img src="https://i.stack.imgur.com/sjbeu.png" alt="My image" />
			<div class="action-icons">
				<button>Like</button>
				<button>Comment</button>
				<button>Save</button>
			</div>
		</div>
	</body>
</html>
